<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    
<template id="doctor-card-template">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <div class="card">
        <img class="card-img-top rounded-circle" src="./img/avatar.png" alt="Card image cap"/>
        <div class="card-body">
            <h5 id="doc_name" class="card-title text-center"></h5>
            <hr class="hr-blue"/>
            <div class="card-text">
                <p id="doc_bio" class="gray-text">world-renowned for their skills and are recognized as one of the
                    most experienced surgeons in the world.</p>
                <hr/>
                <div class="row">
                    <slot></slot>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="staff-card-template">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <div class="col">
        <p id="person">Name</p>
        <p id="type" class="grayer-text">Type</p>
        <p id="number" class="gray-text">Number</p>
    </div>
</template>


</head>
<body>

</body>
</html>
